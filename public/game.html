<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
  crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.4.5/jquery.datetimepicker.min.css" rel="stylesheet" />

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/1.5.0/async.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chance/0.5.6/chance.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.4.5/jquery.datetimepicker.min.js"></script>

  <link href="/styles.css" rel="stylesheet">

  <script type="text/javascript" src="/parse.js"></script>
  <script type="text/javascript" src="/game.js"></script>

</head>

<body>

  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.html">
          <img id="logo" src="/assets/logo.svg" alt="">
        </a>
      </div>
      <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/game.html">Games</a></li>
            <li><a href="/game-template.html">GameTemplate</a></li>
            <li><a href="/tag-template.html">TagsTemplate</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container-fluid">
      <div class="row">
        <form id="new-tag" class="form-horizontal">
          <div class="alert alert-success hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-info hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-warning hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-8">
              <input required type="text" class="form-control" placeholder="Name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Icon</label>
            <div class="col-sm-8">
              <input required type="text" class="form-control" placeholder="http://..." name="icon">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Start</label>
            <div class="col-sm-8">
              <input id="startPicker" required type="text" class="form-control" placeholder="Start" name="start">
            </div>
          </div>
          <div class="form-group">
            <label for="tags" class="col-sm-3 control-label">Game Template</label>
            <div class="col-sm-8">
              <select required id="gameTemplate-select2" type="text" class="form-control" placeholder="Tags" name="gameTemplate"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label"># Teams</label>
            <div class="col-sm-8">
              <input value="2" required type="number" class="form-control" placeholder="1/2/3..." name="teamsQuantity">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label"># Team Members</label>
            <div class="col-sm-8">
              <input value="5" required type="number" class="form-control" placeholder="1/2/3..." name="maxTeamMembers">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="create-tag" type="submit" class="btn btn-default">Create</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <table id="viewTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
      </div>
    </div>

  </div>
  <!-- /container -->

</body>

</html>
